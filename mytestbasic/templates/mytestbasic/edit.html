{% extends "mytestbasic/base.html" %} {% block body %}
<form action="" method="POST">
  {% csrf_token%}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname"
              >Patient Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="patient_name"
                placeholder="{{blog.patient_name}}"
                name="patient_name"
              />
            </div>
          </div>
          <div class="col-sm-10">
            <select class="form-control" name="health_care" aria-placeholder="{{blog.health_care}}">
              <option>Health_Care:1</option>
              <option>Health_Care:2</option>
              <option>Health_Care:3</option>
              <option>Health_Care:4</option>
              <option>Health_Care:5</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="number"
              >Fees in Dollar</label
            >
            <div class="col-sm-10">
              <input
                type="Number"
                class="form-control"
                id="number"
                placeholder="{{blog.Fee}}"
                name="Fee"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="message"
              >Doctor Name</label
            >
            <div class="col-sm-10">
                <select class="form-control" name="desc">
                  <option>Dr. Sanjay Shah</option>
                  <option>Dr. Aniruddh Apte</option>
                  <option>Dr Anish Patel</option>
                  <option>Dr. Chirag Shah</option>
                  <option>Jatin Patel</option>
                </select>
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
