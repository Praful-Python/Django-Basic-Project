{% extends "mytestbasic/base.html" %} {% block body %}
<form action="" method="POST">
  {% csrf_token%}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname"
              >Patient Name</label
            >
            <div class="col-sm-10">
              <input required
                type="text"
                class="form-control"
                id="patient_name"
                value="{{blog.patient_name}}"
                name="patient_name"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="health_care"
              >Health Center:</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="health_care" required>
              <option {% if blog.health_care == "Health_Care:1" %} selected="selected"{% endif %}>Health_Care:1</option>
              <option {% if blog.health_care == "Health_Care:2" %} selected="selected"{% endif %}>Health_Care:2</option>
              <option {% if blog.health_care == "Health_Care:3" %} selected="selected"{% endif %}>Health_Care:3</option>
              <option {% if blog.health_care == "Health_Care:4" %} selected="selected"{% endif %}>Health_Care:4</option>
              <option {% if blog.health_care == "Health_Care:5" %} selected="selected"{% endif %}>Health_Care:5</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="number"
              >Fees in Dollar</label
            >
            <div class="col-sm-10">
              <input required
                type="Number"
                class="form-control"
                id="number"
                value="{{blog.Fee}}"
                name="Fee"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="message"
              >Doctor Name:</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="desc" required>
                <option {% if blog.desc == "Dr. Sanjay Shah" %} selected="selected"{% endif %}>Dr. Sanjay Shah</option>
                <option {% if blog.desc == "Dr. Aniruddh Apte" %} selected="selected"{% endif %}>Dr. Aniruddh Apte</option>
                <option {% if blog.desc == "Dr Anish Patel" %} selected="selected"{% endif %}>Dr Anish Patel</option>
                <option {% if blog.desc == "Dr. Chirag Shah" %} selected="selected"{% endif %}>Dr. Chirag Shah</option>
                <option {% if blog.desc == "Jatin Patel" %} selected="selected"{% endif %}>Jatin Patel</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" onclick="alert('data Edited.List Updated')">Submit</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                onclick="/mytestbasic/dashboard"
                class="btn btn-default"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
