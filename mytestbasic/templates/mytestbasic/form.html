{% extends "mytestbasic/base.html" %} {% block body %}

<form action="" class="pop" method="POST">
  {% csrf_token%}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname"
              >Patient Name</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="fname" required>
                {% for i in cat %}
                <option>{{i}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="healthcare"
              >Health Center</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="healthcare" required>
                <option>Health_Care:1</option>
                <option>Health_Care:2</option>
                <option>Health_Care:3</option>
                <option>Health_Care:4</option>
                <option>Health_Care:5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="number"
              >Fees in Dollar</label
            >
            <div class="col-sm-10">
              <input
                required
                onkeypress="return isNumberKey(event)"
                type="Number"
                class="form-control"
                id="number"
                placeholder="Enter Fees"
                name="number"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="message"
              >Doctor Name</label
            >
            <div class="col-sm-10">
              <select class="form-control" name="message" required>
                <option>Dr. Sanjay Shah</option>
                <option>Dr. Aniruddh Apte</option>
                <option>Dr Anish Patel</option>
                <option>Dr. Chirag Shah</option>
                <option>Jatin Patel</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default pop">Save</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default pop" onclick="goBack()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script>
  document.getElementById(".pop").onclick = function () {
    alert("List Updated");
  };

  function goBack() {
  window.history.back();
}

  function isNumberKey(evt) {
    var charCode = evt.which ? evt.which : event.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;

    return true;
  }
</script>
{% endblock %}
